<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order List</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <!-- Simple Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-coffee"></i>
            <span>Coffee Haven</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#review">Review</a></li>
        </ul>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-mug-hot"></i> Your Coffee Order</h1>
            <p class="subtitle">Review your order and provide delivery details</p>
        </div>
        
        <div class="order-container">
            <!-- Left Column - Cart Items -->
            <div class="cart-section">
                <h2><i class="fas fa-shopping-basket"></i> Order Details</h2>
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://via.placeholder.com/80" alt="Coffee 1">
                        <div class="item-details">
                            <h3>Espresso</h3>
                            <p><i class="fas fa-cup"></i> Size: Medium</p>
                            <p class="price"><i class="fas fa-tag"></i> $4.99</p>
                            <div class="quantity">
                                <button class="qty-btn"><i class="fas fa-minus"></i></button>
                                <span>1</span>
                                <button class="qty-btn"><i class="fas fa-plus"></i></button>
                            </div>
                            <div class="customize-section">
                                <button class="customize-toggle">
                                    <i class="fas fa-sliders-h"></i>
                                    Customize Drink
                                </button>
                                <div class="customization-panel">
                                    <div class="custom-option">
                                        <label><i class="fas fa-temperature-high"></i> Temperature</label>
                                        <div class="option-choices">
                                            <input type="radio" id="hot1" name="temp1" value="hot" checked>
                                            <label for="hot1">Hot</label>
                                            <input type="radio" id="iced1" name="temp1" value="iced">
                                            <label for="iced1">Iced</label>
                                        </div>
                                    </div>
                                    
                                    <div class="custom-option">
                                        <label><i class="fas fa-coffee"></i> Strength</label>
                                        <select class="strength-select">
                                            <option value="regular">Regular</option>
                                            <option value="strong">Strong</option>
                                            <option value="extra-strong">Extra Strong</option>
                                        </select>
                                    </div>

                                    <div class="custom-option">
                                        <label><i class="fas fa-glass-whiskey"></i> Size</label>
                                        <select class="size-select">
                                            <option value="small">Small (8 oz)</option>
                                            <option value="medium" selected>Medium (12 oz)</option>
                                            <option value="large">Large (16 oz)</option>
                                            <option value="extra-large">Extra Large (20 oz)</option>
                                        </select>
                                    </div>

                                    <div class="custom-option">
                                        <label><i class="fas fa-tint"></i> Milk Options</label>
                                        <select class="milk-select">
                                            <option value="whole">Whole Milk</option>
                                            <option value="skim">Skim Milk</option>
                                            <option value="oat">Oat Milk (+$0.50)</option>
                                            <option value="almond">Almond Milk (+$0.50)</option>
                                            <option value="soy">Soy Milk (+$0.50)</option>
                                        </select>
                                    </div>

                                    <div class="custom-option">
                                        <label><i class="fas fa-plus-circle"></i> Extra Shots</label>
                                        <div class="shots-counter">
                                            <button class="counter-btn minus"><i class="fas fa-minus"></i></button>
                                            <span>0</span>
                                            <button class="counter-btn plus"><i class="fas fa-plus"></i></button>
                                            <span class="price-note">(+$0.75/shot)</span>
                                        </div>
                                    </div>

                                    <div class="custom-option">
                                        <label><i class="fas fa-comment"></i> Special Instructions</label>
                                        <textarea placeholder="Any special requests? (Extra hot, light ice, etc.)"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <img src="https://via.placeholder.com/80" alt="Coffee 2">
                        <div class="item-details">
                            <h3>Cappuccino</h3>
                            <p><i class="fas fa-cup"></i> Size: Large</p>
                            <p class="price"><i class="fas fa-tag"></i> $5.99</p>
                            <div class="quantity">
                                <button class="qty-btn"><i class="fas fa-minus"></i></button>
                                <span>2</span>
                                <button class="qty-btn"><i class="fas fa-plus"></i></button>
                            </div>
                            <div class="customize-section">
                                <button class="customize-toggle">
                                    <i class="fas fa-sliders-h"></i>
                                    Customize Drink
                                </button>
                                <div class="customization-panel">
                                    <div class="custom-option">
                                        <label><i class="fas fa-temperature-high"></i> Temperature</label>
                                        <div class="option-choices">
                                            <input type="radio" id="hot2" name="temp2" value="hot" checked>
                                            <label for="hot2">Hot</label>
                                            <input type="radio" id="iced2" name="temp2" value="iced">
                                            <label for="iced2">Iced</label>
                                        </div>
                                    </div>
                                    
                                    <div class="custom-option">
                                        <label><i class="fas fa-coffee"></i> Strength</label>
                                        <select class="strength-select">
                                            <option value="regular">Regular</option>
                                            <option value="strong">Strong</option>
                                            <option value="extra-strong">Extra Strong</option>
                                        </select>
                                    </div>

                                    <div class="custom-option">
                                        <label><i class="fas fa-glass-whiskey"></i> Size</label>
                                        <select class="size-select">
                                            <option value="small">Small (8 oz)</option>
                                            <option value="medium" selected>Medium (12 oz)</option>
                                            <option value="large">Large (16 oz)</option>
                                            <option value="extra-large">Extra Large (20 oz)</option>
                                        </select>
                                    </div>

                                    <div class="custom-option">
                                        <label><i class="fas fa-tint"></i> Milk Options</label>
                                        <select class="milk-select">
                                            <option value="whole">Whole Milk</option>
                                            <option value="skim">Skim Milk</option>
                                            <option value="oat">Oat Milk (+$0.50)</option>
                                            <option value="almond">Almond Milk (+$0.50)</option>
                                            <option value="soy">Soy Milk (+$0.50)</option>
                                        </select>
                                    </div>

                                    <div class="custom-option">
                                        <label><i class="fas fa-plus-circle"></i> Extra Shots</label>
                                        <div class="shots-counter">
                                            <button class="counter-btn minus"><i class="fas fa-minus"></i></button>
                                            <span>0</span>
                                            <button class="counter-btn plus"><i class="fas fa-plus"></i></button>
                                            <span class="price-note">(+$0.75/shot)</span>
                                        </div>
                                    </div>

                                    <div class="custom-option">
                                        <label><i class="fas fa-comment"></i> Special Instructions</label>
                                        <textarea placeholder="Any special requests? (Extra hot, light ice, etc.)"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cart-summary">
                    <div class="summary-item">
                        <span><i class="fas fa-receipt"></i> Subtotal:</span>
                        <span>$16.97</span>
                    </div>
                    <div class="summary-item">
                        <span><i class="fas fa-truck"></i> Delivery:</span>
                        <span>$2.00</span>
                    </div>
                    <div class="summary-item total">
                        <span><i class="fas fa-dollar-sign"></i> Total:</span>
                        <span>$18.97</span>
                    </div>
                </div>
            </div>

            <!-- Right Column - User Details -->
            <div class="user-details-section">
                <h2><i class="fas fa-map-marker-alt"></i> Delivery Details</h2>
                <form class="user-form">
                    <div class="form-group name-group">
                        <div class="name-field">
                            <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                            <input type="text" id="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="name-field">
                            <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                            <input type="text" id="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="form-group phone-group">
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                        <div class="phone-input">
                            <select id="countryCode" class="country-code">
                                <option value="+91" selected>🇮🇳 +91</option>
                                <option value="+1">🇺🇸 +1</option>
                                <option value="+44">🇬🇧 +44</option>
                                <option value="+81">🇯🇵 +81</option>
                                <option value="+86">🇨🇳 +86</option>
                                <option value="+49">🇩🇪 +49</option>
                                <option value="+33">🇫🇷 +33</option>
                                <option value="+61">🇦🇺 +61</option>
                                <option value="+55">🇧🇷 +55</option>
                                <option value="+7">🇷🇺 +7</option>
                            </select>
                            <input type="tel" id="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pincode"><i class="fas fa-map-pin"></i> PIN Code</label>
                        <input type="text" id="pincode" placeholder="Enter your PIN code" required>
                    </div>

                    <div class="form-group">
                        <label for="address"><i class="fas fa-home"></i> Delivery Address</label>
                        <textarea id="address" rows="4" placeholder="Enter your complete delivery address" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-check"></i> Place Order
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/order.js"></script>
</body>
</html>
