<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order List</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Simple Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-coffee"></i>
            <span>Coffee Haven</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#menu">Menu</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#review">Review</a></li>
        </ul>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-mug-hot"></i> Your Coffee Order</h1>
            <p class="subtitle">Review your order and provide delivery details</p>
        </div>
        
        <div class="order-container">
            <!-- Left Column - Cart Items -->
            <div class="cart-section">
                <h2><i class="fas fa-shopping-basket"></i> Order Details</h2>
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://via.placeholder.com/80" alt="Coffee 1">
                        <div class="item-details">
                            <h3>Espresso</h3>
                            <p><i class="fas fa-cup"></i> Size: Medium</p>
                            <p class="price"><i class="fas fa-tag"></i> $4.99</p>
                            <div class="quantity">
                                <button class="qty-btn"><i class="fas fa-minus"></i></button>
                                <span>1</span>
                                <button class="qty-btn"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <img src="https://via.placeholder.com/80" alt="Coffee 2">
                        <div class="item-details">
                            <h3>Cappuccino</h3>
                            <p><i class="fas fa-cup"></i> Size: Large</p>
                            <p class="price"><i class="fas fa-tag"></i> $5.99</p>
                            <div class="quantity">
                                <button class="qty-btn"><i class="fas fa-minus"></i></button>
                                <span>2</span>
                                <button class="qty-btn"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cart-summary">
                    <div class="summary-item">
                        <span><i class="fas fa-receipt"></i> Subtotal:</span>
                        <span>$16.97</span>
                    </div>
                    <div class="summary-item">
                        <span><i class="fas fa-truck"></i> Delivery:</span>
                        <span>$2.00</span>
                    </div>
                    <div class="summary-item total">
                        <span><i class="fas fa-dollar-sign"></i> Total:</span>
                        <span>$18.97</span>
                    </div>
                </div>
            </div>

            <!-- Right Column - User Details -->
            <div class="user-details-section">
                <h2><i class="fas fa-map-marker-alt"></i> Delivery Details</h2>
                <form class="user-form">
                    <div class="form-group name-group">
                        <div class="name-field">
                            <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                            <input type="text" id="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="name-field">
                            <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                            <input type="text" id="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="form-group phone-group">
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                        <div class="phone-input">
                            <select id="countryCode" class="country-code">
                                <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
                                <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                                <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                                <option value="+81">ðŸ‡¯ðŸ‡µ +81</option>
                                <option value="+86">ðŸ‡¨ðŸ‡³ +86</option>
                                <option value="+49">ðŸ‡©ðŸ‡ª +49</option>
                                <option value="+33">ðŸ‡«ðŸ‡· +33</option>
                                <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                                <option value="+55">ðŸ‡§ðŸ‡· +55</option>
                                <option value="+7">ðŸ‡·ðŸ‡º +7</option>
                            </select>
                            <input type="tel" id="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pincode"><i class="fas fa-map-pin"></i> PIN Code</label>
                        <input type="text" id="pincode" placeholder="Enter your PIN code" required>
                    </div>

                    <div class="form-group">
                        <label for="address"><i class="fas fa-home"></i> Delivery Address</label>
                        <textarea id="address" rows="4" placeholder="Enter your complete delivery address" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-check"></i> Place Order
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
