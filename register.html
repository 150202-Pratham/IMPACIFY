<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Coffee</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="./images/brandImg5.png" style="width: 90px; height: 90px; position: absolute; right: 90px; top: 50px;">
    <header class="header">
        <!-- <nav class="nav container flex">
            <a href="index.html" class="logo-content flex">
                <i class='bx bx-coffee logo-icon'></i>
                <span class="logo-text">Coffee.</span>
            </a>

    </header>
    <main class="container" style="margin-top:100px;">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="Full Name" required><br><br>
            <input type="email" id="regEmail" placeholder="Email" required><br><br>
            <input type="password" id="regPassword" placeholder="Password" required><br><br>
            <input type="password" id="regConfirm" placeholder="Confirm Password" required><br><br>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </main>
    <script src="js/auth.js"></script>
</body>
</html>
